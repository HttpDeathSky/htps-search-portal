<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<title>自定义焦点搜索</title>
		<style>
			html {
				height: 100%;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
				margin: 0;
				width: 100%;
			}
			.search-container {
				display: flex;
				flex-direction: column;
				gap: 15px;
				padding: 20px;
				width: 40%;
                min-width: 240px;
			}
			#searchInput {
				flex-grow: 1;
				padding: 10px;
				border: 2px solid #ddd;
				border-radius: 4px;
                height: 25px;
			}
			.button-group {
				display: flex;
				gap: 10px;
			}
			.search-button {
				padding: 10px 15px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				flex-grow: 1;
			}
			:focus {
				outline: 2px solid #3498db;
				outline-offset: 2px;
			}
		</style>
	</head>
	<body>
		<div class="search-container">
			<input type="text" id="searchInput" autofocus tabindex="1" />
			<div class="button-group">
				<button
					id="googleBtn"
					data-engine="google"
					class="search-button"
					tabindex="2"
				>
					Google
				</button>
				<button
					id="baiduBtn"
					data-engine="baidu"
					class="search-button"
					tabindex="3"
				>
					Baidu
				</button>
				<button
					id="bilibiliBtn"
					data-engine="bilibili"
					class="search-button"
					tabindex="4"
				>
					BiliBili
				</button>
			</div>
		</div>

		<script>
			document.querySelectorAll(".search-button").forEach((button) => {
				button.addEventListener("click", function () {
					const engine = this.getAttribute("data-engine");
					const query = document.getElementById("searchInput").value;
					let url = "";

					if (query) {
						switch (engine) {
							case "google":
								url = `https://www.google.com/search?q=${encodeURIComponent(
									query
								)}`;
								break;
							case "baidu":
								url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
								break;
							case "bilibili":
								url = `https://search.bilibili.com/all?keyword=${encodeURIComponent(
									query
								)}`;
								break;
						}
						window.open(url, "_self");
					}
				});
			});

			document.addEventListener("DOMContentLoaded", () => {
				const searchInput = document.getElementById("searchInput");
				const bilibiliBtn = document.getElementById("bilibiliBtn");

				bilibiliBtn.addEventListener("keydown", (event) => {
					if (event.key === "Tab") {
						if (event.shiftKey) {
							return;
						}
						event.preventDefault();
						searchInput.focus();
					}
				});

				searchInput.addEventListener("keydown", (event) => {
					if (event.key === "Tab" && event.shiftKey) {
						event.preventDefault();
						bilibiliBtn.focus();
					}
				});
			});
		</script>
	</body>
</html>
